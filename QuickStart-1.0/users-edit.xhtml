<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Change a participant</title>
</h:head>
<h:body>
    <h:outputText value="Unknown participants"
                  rendered="#{usersEditBean.user == null}"/>
    <h:form rendered="#{usersEditBean.user != null}">
        <h:panelGrid columns="3">
            <h:outputLabel value="First Name:" />
            <h:inputText id="first-name"
                         value="#{usersEditBean.user.firstName}" />
            <h:message for="first-name" />

            <h:outputLabel value="Last Name:" />
            <h:inputText id="last-name"
                         value="#{usersEditBean.user.lastName}" />
            <h:message for="last-name" />

            <h:outputLabel value="E-Mail:" />
            <h:inputText id="email" value="#{usersEditBean.user.email}"
                         binding="#{usersEditBean.emailInput}" />
            <h:message for="email" />

            <h:outputLabel value="Role:" />
            <h:selectManyCheckbox id="role" collectionType="java.util.ArrayList" value="#{usersEditBean.user.roles}" >
                <f:selectItems value="#{usersEditBean.roles}"/>

            </h:selectManyCheckbox>
            <h:message for="role" />
        </h:panelGrid>
        <h:messages globalOnly="true" />
        <h:commandButton value="Update"
                         action="#{usersEditBean.update}" />
        <h:button value="Cancel" outcome="users.xhtml" />
    </h:form>
</h:body>
</html>
